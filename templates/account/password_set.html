{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}
style>
    .container{
        margin-top: 50px;
    }
</style>
<div class="container">

{% block content %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
{% endblock %}
